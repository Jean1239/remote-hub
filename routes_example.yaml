# Exemplos de como adicionar novas rotas:

# Para adicionar uma nova rota, siga o exemplo abaixo e preencha os campos necessários:
#
# Exemplo de adição de rota:
#   nome_da_rota:
#     name: nome_da_rota
#     previous: rota_anterior
#     user: nome_do_usuario
#     ip: endereco_ip
#     port: porta (opcional)
#     pkey_file: path_to_private_key (opcional)

# caso a rota anterior seja a máquina local, preencha o campo previous com um ponto (.)

A:
  name: A
  previous: .
  user: user
  ip: XXX.XXX.XXX.XXX

B:
  name: B
  previous: A
  user: user
  ip: XXX.XXX.XXX.XXX
